<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>2048</title>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="user-scalable=no">
</head>
<body>
	<div class="container_wrapper">
		<div class="lose_popup_message">
			<div class="popup_title">Вы проиграли, желаете сохранить свой рекорд в общем рейтинге игроков?</div>
			<div class="buttons_wrapper">
				<div class="save_button">Да</div>
				<div class="cancel_button">Нет</div>
			</div>
		</div>
		<div class="win_popup_message"></div>
		<div class="new_record_popup_message"></div>
		<div class="nickname_input_wrapper">
			<input id="nickname_input" type="text" placeholder="Введите ваш ник">
			<div class="enter"></div>
		</div>
		<div class="virtual_keyboard">
			<div class="numbers_row">
				<div class="number_button">1</div>
				<div class="number_button">2</div>
				<div class="number_button">3</div>
				<div class="number_button">4</div>
				<div class="number_button">5</div>
				<div class="number_button">6</div>
				<div class="number_button">7</div>
				<div class="number_button">8</div>
				<div class="number_button">9</div>
				<div class="number_button">0</div>
				<div class="number_button">-</div>
				<div class="number_button">_</div>
			</div>
			<div class="letters_row_wrapper">
				<!--JS generating keyboard letters-->
			</div>
			<div class="other_keys_row">
				<div class="capsLk_button">CapsLk</div>
				<div class="change_language_button"></div>
				<div class="space_button"> </div>
				<div class="enter_button">Enter</div>
				<div class="delete_button">&larr;</div>
			</div>
		</div>

		<div class="rating_select">
			<div class="rating_button">
				<div class="button_title">Рейтинг игроков</div>
				<div class="rating_icon"></div>
			</div>
			<div class="rating_list"></div>
		</div>
		<div class="container">
			<div class="info">
				<h1>2048</h1>
				<div class="score_wrapper">
					<div class="score_container">
						<div class="score-title">Счёт</div>
						<span id="score">0</span>
					</div>
					<div class="restart_button">Начать заново</div>
				</div>
			</div>
			<span id="result">
				Играйте и доберитесь до <strong>2048</strong>
			</span>
			<div class="grid_wrapper">
				<div class="toner"></div>
				<div class="grid"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
	<script type="text/javascript" src="./keyboard.js"></script>
</body>
</html>
